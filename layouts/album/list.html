{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section blog-wrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          {{ $paginator:= .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          <div class="col-lg-4 col-md-4 mb-6">
            <div class="blog-item-content">
              <img src="{{ .Params.CoverImage | absURL }}" alt="{{ .Title | markdownify }}" class="img-fluid">
              <div class="blog-item-content-content mt-3">
                <h3 class="mb-3"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h3>
                <a href="{{ .Permalink }}" class="btn btn-small btn-main rounded">View Album</a>
                <p></p>
              </div>
            </div>
          </div>
          {{ end }}
          <div class="col-12">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
